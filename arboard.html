<!DOCTYPE html>
<html>

<head>
	<title>ArBoard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- Styling -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>

	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/paper-full.min.js"></script>
	<script type="text/javascript" src="js/jscolor.min.js"></script>
	<script type="text/javascript" src="js/whiteboard.js"></script>
	<script type="text/javascript" src="js/synch.js"></script>
	<script type="text/paperscript" src="js/arboard.js" canvas="can"></script>
</head>

<body onload="init()" class="lock-screen">
	<img id="curr-image" src="images/white.gif" />
	<img id="logo" src="images/arbor-tutors.png" />
	<canvas id="can" resize></canvas>
	<div id="color-picker">Color:
		<input readonly="true" id="cp" class="jscolor {
			valueElement: null,
			value: '000000',
			closable: true,
			closeText: 'Close',
			onFineChange: 'window.globals.colorChange(this);'
		}" />
	</div>
	<input type="file" id="file-getter" size="60" onchange="readURL(this);">
	<input class="small-btn" type="button" value="Invite Client" id="invite" size="33">
	<input class="small-btn" type="button" value="Undo" id="undo" size="33">
	<input class="small-btn" type="button" value="Redo" id="redo" size="33">
	<input class="small-btn" type="button" value="Clear" id="clr" size="33">
	<input class="small-btn" type="button" value="Clear Image" id="clr-img" onclick="clearImage();" size="33">

	<label for="stroke" id="stroke-desc">Thickness</label>
	<select name="stroke" id="stroke">
		<option value="2">Thin</option>
		<option value="10" selected>Medium</option>
		<option value="50">Thick</option>
	</select>

	<label for="opacity" id="opacity-desc">Tool</label>
	<select name="opacity" id="opacity">
		<option value="1.0" selected>Pen</option>
		<option value="0.3">Highlighter</option>
		<option value="-1.0">Eraser</option>
	</select>
</body>

</html>
