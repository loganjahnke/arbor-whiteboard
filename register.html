<!DOCTYPE html>
<html>

<head>
    <title>Register with ArBoard</title>

    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner" id="welcome">
                <form method="post" onsubmit="return register()">
                    <h1>
                        <span class="thin small">Welcome to</span>
                        <br />ArBoard
                    </h1>
                    <p>Register with your Arbor Gmail account</p>
                    <input type="first-name" id="first-name" placeholder="Tutor First Name" name="first-name">
                    <input type="last-name" id="last-name" placeholder="Tutor Last Name" name="last-name">
                    <br />
                    <input type="email" id="email" placeholder="Tutor Email Address" name="email">
                    <input type="password" id="password" name="password" placeholder="Tutor Password">
                    <br />
                    <input type="your-first-name" id="your-first-name" placeholder="Your First Name" name="your-first-name">
                    <input type="your-last-name" id="your-last-name" placeholder="Your Last Name" name="your-last-name">
                    <br />
                    <input type="password" id="admin-password" name="admin-password" placeholder="Admin Password">
                    <br />
                    <br />
                    <input class="btn" type="submit" id="dologin" value="Register">
                </form>
            </div>

        </div>
    </div>
	<div id="footer"></div>
	<img id="logo" src="images/arbor-tutors.png" />
</body>

</html>
