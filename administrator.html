<!DOCTYPE html>
<html>

<head>
    <title>Perform Administrator Tasks</title>

    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.v2.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.v2.css">
    <link rel="stylesheet" type="text/css" href="css/fa-light.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.v2.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery.v2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.v2.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fancy-functions.js"></script>
    <script type="text/javascript" src="js/tutor.js"></script>
    <script type="text/javascript" src="js/administrator.js"></script>
</head>

<body>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="title-welcome" style="margin-top: 10px;">Welcome</h1>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div id="left-side" class="col-12 col-lg-12">
                                <div class="padded-form">
                                    <h2>Update Database</h2>
                                    <br/>
                                    <input id="spreadsheet-file" type="file" accept=".csv" class="file-upload">
                                    <br />
                                    <button id="spreadsheet-button" onclick="csv()" type="button" class="sign-in">CSV Upload</button>
                                    <br />
                                    <button id="spreadsheet-button" onclick="signout()" type="button" class="invisible-btn">Sign Out</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <img id="inline-logo" src="images/arbor-tutors.png" alt="logo" />
                </div>
            </div>
        </div>
    </div>
    <div class="loading-modal"></div>
</body>

<!-- Show Modal right away, prevent closing -->
<script type="text/javascript">
    $(window).on('load', function () {
        $('#myModal').modal({
            backdrop: 'static',
            keyboard: false
        });
    });
</script>

</html>
